<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${users}">
    <a th:href="@{/users/{id}(id=${person.getId()})}"
        th:text="${person.getName + ' ,' + person.getEmail() + ' ,' + person.getPassword + ' ,' + person.getType}">user</a>
</div>
<br/>
<hr/>


</body>
</html>
