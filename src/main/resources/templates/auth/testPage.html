<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/logonPage/testPage.css">
</head>
<body>
<div th:if="${param.error}" style="color: red">
    Invalid username and password.</div>
<div th:if="${param.logout}" style="color: blue">
    You have been logged out.</div>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="User name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Sign up</button>
        </form>
    </div>

    <div class="login">
        <form th:action="@{/process_login}" method="post">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text" name="username" placeholder="Username" required minlength="4" maxlength="30"/>
            <input type="password" name="password" placeholder="Password" required minlength="4" maxlength="30"/>
            <button>Login</button>
        </form>
    </div>
</div>
</body>
</html>
