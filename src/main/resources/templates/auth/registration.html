<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h2>Registration</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="${user.username}">error</div>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="${user.password}">error</div>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="${user.email}">error</div>
    <br>

<!--    <input type="hidden" name="type" value="user">-->

    <input type="submit" value="Create">
    <p th:text="${error}" style="color: red"></p>
</form>

</body>
</html>
