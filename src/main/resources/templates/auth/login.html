<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="/static/css/logonPage/loginPage.css"/>
    <script type="text/javascript" src="/static/js/loginPage/loginPage.js"></script>
</head>
<body>
<h1>Please Log In</h1>
<div th:if="${param.error}" style="color: red">
    Invalid username and password.</div>
<div th:if="${param.logout}" style="color: blue">
    You have been logged out.</div>
</div>
<form th:action="@{/process_login}" method="post">
    <div>
        <input type="text" name="username" placeholder="Username" required minlength="4" maxlength="30"/>

    </div>
    <br>
    <div>
        <input type="password" name="password" placeholder="Password" required minlength="4" maxlength="30"/>
    </div>
    <input type="submit" value="Log in" />
</form>
<br>

<a href="/register">create account</a>
</body>
</html>
